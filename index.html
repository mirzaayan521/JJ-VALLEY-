<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Valley Farmhouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fcfcfb] font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = "https://yhzxiamuipzrjqgomgzu.supabase.co";
        const SUPABASE_KEY = "sb_publishable_J_iV-7ORy2E1VH5-I5vG-99y6U9E7z3594A5S2E4O7";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [bookedData, setBookedData] = useState({});
            const [showGallery, setShowGallery] = useState(false);
            const [bookingPopup, setBookingPopup] = useState(null);

            const photos = [
                "https://i.ibb.co/7JX2jmnv/IMG-1.jpg",
                "https://i.ibb.co/k6WFzGLd/IMG-2.jpg",
                "https://i.ibb.co/Ps4833BJ/IMG-3.jpg",
                "https://i.ibb.co/JjMk1Cry/IMG-4.jpg",
                "https://i.ibb.co/DPqvF3p5/IMG-5.jpg",
                "https://i.ibb.co/F4qnb5b7/IMG-6.jpg"
            ];

            const qrCodeUrl = "https://i.ibb.co/vvPvDpdB/QR.jpg";

            useEffect(() => { fetchBookings(); }, []);

            const fetchBookings = async () => {
                const { data } = await supabaseClient.from('Bookings').select('*');
                const map = {};
                data?.forEach(b => map[b.slot_key] = b.is_booked);
                setBookedData(map);
            };

            const handleAdmin = () => {
                const pin = prompt("Enter Password:");
                if (pin === "mirza4444") setIsAdmin(true);
                else alert("Wrong password");
            };

            const toggleSlot = async (type) => {
                const key = `${selectedDate}-${type}`;
                const newState = !bookedData[key];
                const { error } = await supabaseClient
                    .from('Bookings')
                    .upsert({ slot_key: key, is_booked: newState }, { onConflict: 'slot_key' });
                if (!error) setBookedData(prev => ({...prev, [key]: newState}));
            };

            const getPrice = (type) => {
                const dayOfWeek = new Date(selectedDate).getDay();
                const isWeekend = (dayOfWeek === 6 || dayOfWeek === 0);
                return type === 'day' ? (isWeekend ? '8000' : '6000') : (isWeekend ? '5000' : '4500');
            };

            const getMapLink = () => {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                return isIOS 
                    ? "maps://maps.apple.com/?q=JJ+Valley+Farmhouse" 
                    : "https://www.google.com/maps/search/?api=1&query=JJ+Valley+Farmhouse";
            };

                <div className="min-h-screen pb-40"> {/* Extra bottom padding so buttons don't block content */}

                        <div className="bg-white rounded-[2.5rem] shadow-2xl p-8 border text-center relative overflow-hidden">

                                <button onClick={() => setShowGallery(true)} className="w-full flex items-center justify-center gap-2 bg-white p-4 rounded-2xl shadow-sm border border-stone-100 active:scale-95 transition-transform">
                                    <span className="text-xl">ðŸ“¸</span>
                                    <span className="font-bold text-stone-800">View Farmhouse Photos</span>
                                </button>
                            </div>

                            <h2 className="text-2xl font-bold mb-2 text-stone-800 text-left px-2 italic font-serif">Reserve Slot</h2>
                            <p className="text-[10px] text-stone-400 font-bold uppercase tracking-widest mb-4 text-left px-2 italic">
                                Rates for {new Date(selectedDate).toLocaleDateString('en-US', { weekday: 'long' })}
                            </p>
                            
                            <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full p-4 bg-stone-50 rounded-2xl mb-8 font-bold outline-none border-2 border-stone-100 focus:border-green-200 text-stone-700 shadow-inner" />
                            
                            <div className="space-y-4">
                                {['day', 'night'].map(type => {
                                    const isFull = bookedData[`${selectedDate}-${type}`];
                                    const price = getPrice(type);
                                    return (
                                        <div key={type} className={`p-6 rounded-[2rem] border-2 transition-all flex justify-between items-center ${isFull ? 'bg-red-50 border-red-100' : 'bg-white border-stone-50'}`}>
                                            <div className="text-left">
                                                <p className="font-black capitalize text-stone-800">{type} Slot</p>
                                                <p className="text-[10px] text-stone-400 font-bold uppercase italic">{type === 'day' ? '9AM - 8PM' : '9PM - 8AM'}</p>
                                                <p className="text-sm font-bold text-green-700 mt-1">â‚¹{price}</p>
                                            </div>
                                            {isAdmin ? (
                                                <button onClick={() => toggleSlot(type)} className="bg-blue-600 text-white px-5 py-2 rounded-2xl text-[10px] font-black uppercase tracking-widest">
                                                    {isFull ? 'Open' : 'Full'}
                                                </button>
                                            ) : (
                                                isFull ? <span className="text-red-500 font-black text-[10px] uppercase border-2 border-red-200 px-4 py-2 rounded-full">Booked</span> :
                                                <button onClick={() => setBookingPopup({type, price})} className="bg-green-900 text-white px-8 py-2 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-transform">Book Now</button>
                                            )}
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    </div>

                    {showGallery && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex flex-col items-center">
                            <button onClick={() => setShowGallery(false)} className="absolute top-6 right-6 text-white text-5xl font-light z-[110] p-2">Ã—</button>
                            <div className="w-full h-full overflow-y-auto p-4 space-y-4 pt-20">
                                {photos.map((src, idx) => (
                                    <img key={idx} src={src} className="w-full rounded-2xl shadow-2xl" alt="JJ Valley" />
                                ))}
                            </div>
                        </div>
                    )}

                    {bookingPopup && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-4">

                                    </div>
                                    <div className="flex items-center gap-4 text-stone-200">
                                        <hr className="flex-1"/> <span className="text-[9px] font-bold uppercase text-stone-400 tracking-widest">or</span> <hr className="flex-1"/>
                                    </div>
                                    <a href={`https://wa.me/917798624444?text=I+want+to+confirm+the+availability+of+the+${bookingPopup.type}+slot+for+${selectedDate}.`} 
                                       className="flex items-center justify-between w-full p-5 border-2 border-stone-100 rounded-3xl hover:bg-stone-50 transition-colors">
                                        <div className="text-left">

                                        </div>
                                    </a>
                                    <button onClick={() => setBookingPopup(null)} className="mt-4 text-[10px] font-black text-stone-400 uppercase tracking-widest">Go Back</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* FIXED ACTION BUTTONS (VERTICAL STACK) */}
                    <div className="fixed bottom-6 right-6 flex flex-col gap-4 items-center z-[100]">
                        {/* INSTAGRAM */}
                        <a href="https://www.instagram.com/jj_valley_521" target="_blank" className="bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7] w-12 h-12 rounded-full flex items-center justify-center text-white shadow-xl active:scale-90 transition-transform">
                            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849s-.011 3.584-.069 4.849c-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.849-.07c-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849s.012-3.584.07-4.849c.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948s.014 3.667.072 4.947c.2 4.337 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.947-.072c4.337-.2 6.78-2.618 6.98-6.98.058-1.28.072-1.689.072-4.948s-.014-3.667-.072-4.947c-.2-4.338-2.617-6.78-6.98-6.98-1.28-.058-1.689-.072-4.948-.072zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                        </a>
                        {/* MAPS */}
                        <a href={getMapLink()} target="_blank" className="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white shadow-xl active:scale-90 transition-transform">

                        <a href="https://wa.me/917798624444" className="bg-[#25D366] w-14 h-14 rounded-full flex items-center justify-center text-white shadow-2xl active:scale-90 transition-transform">
