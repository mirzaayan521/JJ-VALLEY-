<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Valley Farmhouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // AUTOMATICALLY FILLED FROM YOUR SCREENSHOT
        const SUPABASE_URL = "https://yhzxiamuipzrjqgomgzu.supabase.co";
        const SUPABASE_KEY = "sb_publishable_J_iV-7ORy2E1VH5-I5vG-99y6U9E7z3594A5S2E4O7";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const HeroImage = "https://lh3.googleusercontent.com/u/0/d/1f58oB8GIRoZJZFSv6E0tFk034X8AQRfy";
        const Photo1 = "https://lh3.googleusercontent.com/u/0/d/1NpQtSuKm63jBwWMKVUBUZ46HPC9OJGsu"; 

        function App() {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [bookedData, setBookedData] = useState({});

            useEffect(() => { fetchBookings(); }, []);

            const fetchBookings = async () => {
                const { data } = await supabaseClient.from('bookings').select('*');
                const map = {};
                data?.forEach(b => map[b.slot_key] = b.is_booked);
                setBookedData(map);
            };

            const handleAdmin = () => {
                if (isAdmin) { setIsAdmin(false); return; }
                const pin = prompt("Enter Password:");
                if (pin === "mirza4444") setIsAdmin(true);
                else alert("Wrong password");
            };

            const toggleSlot = async (type) => {
                const key = `${selectedDate}-${type}`;
                const currentStatus = bookedData[key] || false;
                const newStatus = !currentStatus;

                const { error } = await supabaseClient
                    .from('bookings')
                    .upsert({ slot_key: key, is_booked: newStatus }, { onConflict: 'slot_key' });

                if (!error) setBookedData(prev => ({...prev, [key]: newStatus}));
            };

            return (
                <div className="bg-[#fcfcfb] min-h-screen pb-10">
                    <nav className="p-5 bg-white flex justify-between items-center sticky top-0 z-50 shadow-sm">
                        <h1 className="text-xl font-black text-green-900 font-serif">JJ VALLEY</h1>
                        <button onClick={handleAdmin} className="text-[10px] bg-stone-100 px-4 py-2 rounded-full font-bold uppercase text-stone-500">
                            {isAdmin ? "ðŸ”’ Lock" : "ðŸ”“ Admin"}
                        </button>
                    </nav>

                    <div className="h-[40vh] bg-cover bg-center relative" style={{backgroundImage: `url(${HeroImage})`}}>
                        <div className="absolute inset-0 bg-black/40 flex items-center justify-center">
                            <h2 className="text-white text-4xl font-serif italic">JJ Valley</h2>
                        </div>
                    </div>

                    <div className="max-w-md mx-auto p-6 -mt-10 relative z-20">
                        <div className="bg-white rounded-[2.5rem] shadow-2xl p-8 border">
                            <h3 className="text-xl font-bold mb-6 text-stone-800">Check Date</h3>
                            <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full p-4 bg-stone-50 rounded-2xl mb-8 font-bold" />
                            
                            <div className="space-y-4">
                                {['day', 'night'].map(type => {
                                    const isFull = bookedData[`${selectedDate}-${type}`];
                                    return (
                                        <div key={type} className={`p-5 rounded-3xl border-2 flex justify-between items-center ${isFull ? 'bg-red-50 border-red-100' : 'bg-white'}`}>
                                            <div className="text-left">
                                                <p className="font-bold capitalize">{type} Slot</p>
                                                <p className="text-xs text-stone-400 uppercase font-bold tracking-widest">{type === 'day' ? '10am-6pm' : '8pm-8am'}</p>
                                            </div>
                                            {isAdmin ? (
                                                <button onClick={() => toggleSlot(type)} className="text-[10px] font-bold text-blue-500 uppercase underline">
                                                    {isFull ? 'Make Available' : 'Mark Full'}
                                                </button>
                                            ) : (
                                                isFull ? <span className="text-red-500 font-black text-[10px] uppercase">Booked</span> :
                                                <a href={`https://wa.me/917798624444?text=Booking+${type}+${selectedDate}`} className="bg-green-900 text-white px-5 py-2 rounded-full text-[10px] font-bold uppercase">Book</a>
                                            )}
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    </div>

                    <div className="p-6 text-center text-stone-400 text-[10px] font-bold tracking-widest uppercase">
                        Â© 2026 JJ VALLEY â€¢ W6PP+VMF, Abdimandi
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
