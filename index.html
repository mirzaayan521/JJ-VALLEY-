<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Valley Farmhouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fcfcfb] font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // YOUR PRIVATE DATABASE KEYS
        const SUPABASE_URL = "https://yhzxiamuipzrjqgomgzu.supabase.co";
        const SUPABASE_KEY = "sb_publishable_J_iV-7ORy2E1VH5-I5vG-99y6U9E7z3594A5S2E4O7";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [bookedData, setBookedData] = useState({});

            useEffect(() => { fetchBookings(); }, []);

            const fetchBookings = async () => {
                const { data } = await supabaseClient.from('Bookings').select('*');
                const map = {};
                data?.forEach(b => map[b.slot_key] = b.is_booked);
                setBookedData(map);
            };

            const handleAdmin = () => {
                const pin = prompt("Enter Password:");
                if (pin === "mirza4444") setIsAdmin(true);
                else alert("Wrong password");
            };

            const toggleSlot = async (type) => {
                const key = `${selectedDate}-${type}`;
                const newState = !bookedData[key];
                const { error } = await supabaseClient
                    .from('Bookings')
                    .upsert({ slot_key: key, is_booked: newState }, { onConflict: 'slot_key' });
                if (!error) setBookedData(prev => ({...prev, [key]: newState}));
            };

            return (
                <div className="min-h-screen pb-10">
                    <nav className="p-5 bg-white flex justify-between items-center shadow-sm sticky top-0 z-50">
                        <h1 className="text-xl font-black text-green-900 uppercase tracking-tighter">JJ VALLEY</h1>
                        <button onClick={handleAdmin} className="text-[10px] bg-stone-100 px-4 py-2 rounded-full font-bold">
                            {isAdmin ? "ADMIN MODE" : "ðŸ”“ ADMIN"}
                        </button>
                    </nav>

                    <div className="max-w-md mx-auto p-6">
                        <div className="bg-white rounded-[2.5rem] shadow-2xl p-8 border text-center">
                            <h2 className="text-2xl font-serif font-bold mb-6 text-stone-800 italic">Check Availability</h2>
                            <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full p-4 bg-stone-50 rounded-2xl mb-8 font-bold outline-none border-2 border-stone-100 focus:border-green-200" />
                            
                            <div className="space-y-4">
                                {['day', 'night'].map(type => {
                                    const isFull = bookedData[`${selectedDate}-${type}`];
                                    return (
                                        <div key={type} className={`p-6 rounded-[2rem] border-2 transition-all flex justify-between items-center ${isFull ? 'bg-red-50 border-red-100 opacity-80' : 'bg-white border-stone-50'}`}>
                                            <div className="text-left">
                                                <p className="font-black capitalize text-stone-800">{type} Slot</p>
                                                <p className="text-[10px] text-stone-400 font-bold uppercase tracking-widest">{type === 'day' ? '10AM - 6PM' : '8PM - 8AM'}</p>
                                                <p className="text-sm font-bold text-green-700 mt-1">â‚¹{type === 'day' ? '6000' : '4500'}</p>
                                            </div>
                                            {isAdmin ? (
                                                <button onClick={() => toggleSlot(type)} className="bg-blue-600 text-white px-5 py-2 rounded-2xl text-[10px] font-black uppercase tracking-widest">
                                                    {isFull ? 'Open' : 'Full'}
                                                </button>
                                            ) : (
                                                isFull ? <span className="text-red-500 font-black text-[10px] uppercase border-2 border-red-200 px-4 py-2 rounded-full">Booked</span> :
                                                <a href={`https://wa.me/917798624444?text=I+want+to+book+the+${type}+slot+for+${selectedDate}`} className="bg-green-900 text-white px-8 py-2 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg shadow-green-100">Book</a>
                                            )}
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    </div>
                    
                    <div className="p-6 text-center">
                         <p className="text-stone-300 text-[10px] font-black tracking-[0.3em] uppercase">Â© 2026 JJ VALLEY â€¢ ABDI MANDI</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
