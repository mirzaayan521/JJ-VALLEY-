        const { useState, useEffect } = React;

        const SUPABASE_URL = "https://yhzxiamuipzrjqgomgzu.supabase.co";
        const SUPABASE_KEY = "sb_publishable_J_iV-7ORy2E1VH5-I5vG-99y6U9E7z3594A5S2E4O7";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);

            ];

            useEffect(() => { fetchBookings(); }, []);

            const fetchBookings = async () => {
                const { data } = await supabaseClient.from('Bookings').select('*');
                const map = {};
                data?.forEach(b => map[b.slot_key] = b.is_booked);
                setBookedData(map);
            };

            const handleAdmin = () => {
                const pin = prompt("Enter Password:");
                if (pin === "mirza4444") setIsAdmin(true);
                else alert("Wrong password");
            };

            const toggleSlot = async (type) => {
                const key = `${selectedDate}-${type}`;
                const newState = !bookedData[key];
                const { error } = await supabaseClient
                    .from('Bookings')
                    .upsert({ slot_key: key, is_booked: newState }, { onConflict: 'slot_key' });
                if (!error) setBookedData(prev => ({...prev, [key]: newState}));
            };

            const getPrice = (type) => {
                const dayOfWeek = new Date(selectedDate).getDay();
                const isWeekend = (dayOfWeek === 6 || dayOfWeek === 0);
                return type === 'day' ? (isWeekend ? '8000' : '6000') : (isWeekend ? '5000' : '4500');
            };

                                <button onClick={() => setShowGallery(true)} className="w-full flex items-center justify-center gap-2 bg-white p-3 rounded-2xl shadow-sm border border-stone-100 active:scale-95 transition-transform">

                                </button>
                            </div>

                            <p className="text-[10px] text-stone-400 font-bold uppercase tracking-widest mb-4 text-left px-2">
                                {new Date(selectedDate).toLocaleDateString('en-US', { weekday: 'long' })} Rates
                            </p>
                            
                            <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="w-full p-4 bg-stone-50 rounded-2xl mb-8 font-bold outline-none border-2 border-stone-100 focus:border-green-200 text-stone-700" />
                            
                            <div className="space-y-4">
                                {['day', 'night'].map(type => {
                                    const isFull = bookedData[`${selectedDate}-${type}`];
                                    const price = getPrice(type);
                                    return (
                                        <div key={type} className={`p-6 rounded-[2rem] border-2 transition-all flex justify-between items-center ${isFull ? 'bg-red-50 border-red-100 opacity-80' : 'bg-white border-stone-50'}`}>
                                            <div className="text-left">
                                                <p className="font-black capitalize text-stone-800">{type} Slot</p>
                                                <p className="text-[10px] text-stone-400 font-bold uppercase tracking-widest">{type === 'day' ? '9AM - 8PM' : '9PM - 8AM'}</p>
                                                <p className="text-sm font-bold text-green-700 mt-1">â‚¹{price}</p>
                                            </div>
                                            {isAdmin ? (
                                                <button onClick={() => toggleSlot(type)} className="bg-blue-600 text-white px-5 py-2 rounded-2xl text-[10px] font-black uppercase tracking-widest">
                                                    {isFull ? 'Open' : 'Full'}
                                                </button>
                                            ) : (
                                                isFull ? <span className="text-red-500 font-black text-[10px] uppercase border-2 border-red-200 px-4 py-2 rounded-full">Booked</span> :
                                                <a href={`https://wa.me/917798624444?text=I+want+to+book+the+${type}+slot+for+${selectedDate}+(${price})`} className="bg-green-900 text-white px-8 py-2 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg shadow-green-100 active:scale-95 transition-transform">Book</a>
                                            )}
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    </div>

                    {/* POPUP GALLERY MODAL */}
                    {showGallery && (
                        <div className="fixed inset-0 z-[100] bg-black/90 p-4 flex flex-col items-center justify-center">
                            <button onClick={() => setShowGallery(false)} className="absolute top-6 right-6 text-white text-4xl font-light">&times;</button>
                            <div className="w-full max-w-lg space-y-4 overflow-y-auto max-h-[80vh] rounded-2xl">
                                {photos.map((src, idx) => (
                                    <img key={idx} src={src} className="w-full rounded-xl shadow-2xl" alt="Farmhouse view" />
                                ))}
                            </div>
                            <p className="text-white/50 text-xs mt-6 uppercase tracking-widest font-bold">Scroll to see more</p>
                        </div>
                    )}
                    
                    {/* FLOATING ACTION BUTTONS */}
                    <div className="fixed bottom-6 right-6 flex flex-col gap-3 items-center z-50">
                        <a href="tel:+917798624444" className="bg-stone-800 w-14 h-14 rounded-full flex items-center justify-center text-white shadow-xl active:scale-90 transition-transform">

                        </a>
                        <a href="http://maps.google.com/?q=JJ+Valley+Farmhouse+Abdimandi" target="_blank" className="bg-blue-500 w-14 h-14 rounded-full flex items-center justify-center text-white shadow-xl active:scale-90 transition-transform">
                            <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M9 20l-5-4V4l5 4 5-4 5 4v12l-5-4-5 4z"></path></svg>
                        </a>
                        <a href="https://wa.me/917798624444" className="bg-[#25D366] w-14 h-14 rounded-full flex items-center justify-center text-white shadow-xl active:scale-90 transition-transform">
                            <svg width="30" height="30" fill="currentColor" viewBox="0 0 24 24"><path d="M12.031 6.172c-2.32 0-4.525.903-6.163 2.541a8.653 8.653 0 0 0-2.541 6.163 8.61 8.61 0 0 0 1.284 4.54l-1.343 4.904 5.019-1.317c1.118.61 2.378.931 3.66.931h.003c2.32 0 4.525-.903 6.163-2.541a8.653 8.653 0 0 0-2.541-6.163 8.653 8.653 0 0 0-8.623-8.667zm5.95 12.116c-1.59 1.59-3.705 2.465-5.952 2.465a8.381 8.381 0 0 1-4.29-1.171l-3.08.808.825-3.013a8.337 8.337 0 0 1-1.332-4.502c0-2.247.875-4.362 2.465-5.952 1.59-1.59 3.705-2.465 5.952-2.465s4.362.875 5.952 2.465c1.59 1.59 2.465 3.705 2.465 5.952s-.875 4.362-2.465 5.952zM16.536 14.8c-.245-.123-1.454-.717-1.679-.8s-.388-.123-.552.123-.634.8-.777.963-.286.184-.531.062c-.245-.123-1.034-.381-1.97-1.216-.727-.648-1.218-1.448-1.361-1.694s-.015-.38.107-.502c.11-.11.245-.286.368-.43s.163-.245.245-.409.041-.307-.02-.43-.552-1.331-.756-1.823c-.199-.48-.401-.414-.552-.421s-.307-.013-.471-.013-.43.062-.654.286c-.225.225-.859.84-.859 2.048s.879 2.375.998 2.536c.123.163 1.73 2.642 4.191 3.706.585.253 1.042.404 1.398.517.589.186 1.125.159 1.548.096.471-.07 1.454-.594 1.658-1.168s.204-1.065.143-1.168-.225-.184-.471-.307z"/></svg>
                        </a>
                    </div>
                    
                    <div className="p-6 text-center">
                         <p className="text-stone-300 text-[10px] font-black tracking-[0.3em] uppercase">Â© 2026 JJ VALLEY â€¢ ABDI MANDI</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
